<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* Include the corrected CSS from below */
    </style>
</head>
<body>
    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/600x400" alt="Slide 1">
                <div class="slide-content">
                    <h1>Slide 1 Title</h1>
                    <p>Slide 1 Description</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/600x400" alt="Slide 2">
                <div class="slide-content">
                    <h1>Slide 2 Title</h1>
                    <p>Slide 2 Description</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/600x400" alt="Slide 3">
                <div class="slide-content">
                    <h1>Slide 3 Title</h1>
                    <p>Slide 3 Description</p>
                </div>
            </div>
        </div>
        <!-- Navigation Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Swiper Initialization
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
